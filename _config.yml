  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-left
        title: Acebook
        link: https://github.com/Maria-Basia/acebook-krypton-web-app
        
        description: | # this will include new lines to allow paragraphs
          Facebook-like web app | April 2024 | 2-week project
          Tech:  JavaScript | MERN stack |  MongoDB  |  Express.js | React | Node.js
          
          A Facebook-like web app built with the MERN stack. Starting from a legacy codebase with account creation, login, and 
          viewing posts functionality, features were added for creating and liking posts, commenting on posts, liking comments, 
          editing password, and viewing profile details amongst others.

      - layout: top-left
        title: MakersBnB
        link: https://github.com/Maria-Basia/makersBnB_web_app
        
        description: | # this will include new lines to allow paragraphs
          AirBnB-like web app | March 2024 | 1-week project
          Tech:  Python | Flask | PostgreSQL | Pytest | HTML | CSS | 
          
          A property rental web app similar to Airbnb. The project was developed using Test-Driven Development (TDD). Key 
          features include user signup and login with sessions, viewing all property listings, detailed property pages, 
          single-night bookings, and creating new property listings.

      - layout: top-left
        title: FuryRoam 
        link: https://github.com/Maria-Basia/travel_recommendations_web_app
        
        description: | # this will include new lines to allow paragraphs
          Travel Recommendations web app | April 2024 | 2-week project
          Tech:  Python | Flask | React  | HTML | CSS | Render (deployment)
          
          Personalised travel recommendations based on user preferences and historical weather data. Multiple APIs fetch 
          relevant data, tailoring recommendations to user input, including city details and weather APIs. A map API allows 
          visual exploration of recommended cities. Logic and API request timing was refactored to reduce response time 
          leading to a seamless User Experience.   
          

